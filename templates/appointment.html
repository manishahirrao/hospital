<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .doctor-option {
            display: none;
        }
        
        .doctor-label {
            display: block;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }
        
        .doctor-label:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .doctor-option:checked + .doctor-label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .doctor-name {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .doctor-specialty {
            color: #666;
            font-size: 14px;
        }
        
        .datetime-row {
            display: flex;
            gap: 15px;
        }
        
        .datetime-row .form-group {
            flex: 1;
        }
        
        .form-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
        
        .required-hint {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .form-row,
            .datetime-row {
                flex-direction: column;
                gap: 0;
            }
            
            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Home</a>
    <a href="/appointment" class="active">Book Appointment</a>
    <a href="/appointments">View Appointments</a>
</div>

<div class="box">
    <h2>Book Your Appointment</h2>
    <p style="color: #666; margin-bottom: 30px;">Fill in the details below to schedule your visit</p>

    <form action="/save" method="post" id="appointmentForm">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Patient Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" placeholder="Enter age" min="1" max="120" required>
            </div>
        </div>

        <div class="form-group">
            <label>Select Doctor *</label>
            <div class="doctor-grid">
                <input type="radio" id="dr_patil" name="doctor" value="Dr. Patil - Cardiologist" class="doctor-option" required>
                <label for="dr_patil" class="doctor-label">
                    <span class="doctor-name">Dr. Patil</span>
                    <span class="doctor-specialty">Cardiologist</span>
                </label>
                
                <input type="radio" id="dr_sharma" name="doctor" value="Dr. Sharma - Orthopedic" class="doctor-option">
                <label for="dr_sharma" class="doctor-label">
                    <span class="doctor-name">Dr. Sharma</span>
                    <span class="doctor-specialty">Orthopedic</span>
                </label>
                
                <input type="radio" id="dr_joshi" name="doctor" value="Dr. Joshi - Neurologist" class="doctor-option">
                <label for="dr_joshi" class="doctor-label">
                    <span class="doctor-name">Dr. Joshi</span>
                    <span class="doctor-specialty">Neurologist</span>
                </label>
            </div>
            <div class="required-hint">Please select a doctor</div>
        </div>

        <div class="datetime-row">
            <div class="form-group">
                <label for="date">Appointment Date *</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time *</label>
                <input type="time" id="time" name="time" required>
            </div>
        </div>

        <div class="form-footer">
            <div class="btn-group">
                <button type="submit" class="btn">Book Appointment</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script>
    // Set minimum date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];
    
    // Set time constraints (clinic hours: 9 AM - 6 PM)
    document.getElementById('time').min = '09:00';
    document.getElementById('time').max = '18:00';
    
    // Form validation
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
        const selectedDoctor = document.querySelector('input[name="doctor"]:checked');
        if (!selectedDoctor) {
            e.preventDefault();
            alert('Please select a doctor');
            return false;
        }
        
        const appointmentDate = new Date(document.getElementById('date').value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (appointmentDate < today) {
            e.preventDefault();
            alert('Please select a future date');
            return false;
        }
    });
    
    // Add visual feedback for doctor selection
    document.querySelectorAll('.doctor-option').forEach(option => {
        option.addEventListener('change', function() {
            document.querySelectorAll('.required-hint').forEach(hint => {
                hint.style.display = 'none';
            });
        });
    });
</script>
</body>
</html>
